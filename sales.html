<!DOCTYPE html>
<html>
<head>
  <title>Sales</title>
  <link rel="stylesheet" href="css/style.css" type="text/css"/>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>

<header class="row">
    <img src="images/salmon.png" width=400px height=150px/>
    <h1 id="store-name">Pat's Salmon Cookie Shop</h1>
    <img  src="images/seattle.png" width=400px height=150px/>
</header>

<body>
  <h3>Sales Data</h3>

<form id='sales-stores'>
  <fieldset>

    <div>
    <label>Store Location</label>
    <input name="store" type="text">

    <label>Minimum Customers</label>
    <input name="minCust" type="number" size="5px">

    <label>Maximum Customers</label>
    <input name="maxCust" type="number" size="5px">

    <label>Average Cookies Per Sale</label>
    <input name="averageCookies" type="number" size="5px">
  </div>

  <div>
    <button id="button" type="submit">Add/Change</button>
  </div>
  </fieldset>
</form>

<section>
  <table>
    <thead id='header'>
    </thead>
    <tbody id='sales'>
    </tbody>
  </table>
  <a href="index.html">Visit Public Website</a>
</section>


  <script src="js/app.js"></script>
</body>
</html>
